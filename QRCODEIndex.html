<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.typekit.net/lfp3llb.css">
  <style>
    h3 {
      font-family: "delve-hand", sans-serif;
      font-weight: 700;
      font-style: normal;
      font-size: 1.2rem;
    }
    :root {
      --top-nav-h: 60px;
      --bottom-nav-h: 62px;
      --radius-lg: 25px;
      --brand-grad: linear-gradient(135deg, #805700, #0066cc);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      color: #333;
    }
    /* Top nav */
    .nav-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--brand-grad);
      color: #fff;
      padding: 10px 14px;
      min-height: var(--top-nav-h);
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
    }
    .nav-title {
      flex: 1;
      text-align: center;
      font-family: "leida", sans-serif;
      font-weight: 300;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
    }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .qr-card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 6px 14px rgba(0,0,0,.18);
      max-width: 420px;
      width: 100%;
      text-align: center;
      margin: auto;
    }
    .qr-card h2 {
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 16px;
    }
    .message-box {
      width: 100%;
      min-height: 100px;
      border: 2px solid #004080;
      border-radius: 12px;
      padding: 10px;
      font-family: "delve-hand", sans-serif;
      font-size: 1rem;
      margin-bottom: 12px;
      resize: vertical;
    }
    .qr-card input {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 2px solid #004080;
      margin-bottom: 12px;
      text-align: center;
    }
    .nav-btn {
      background: rgba(0,0,0,0.75);
      color: #fff;
      border: 0;
      padding: 8px 12px;
      margin: 6px;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      transition: background 0.2s ease;
    }
    .nav-btn:hover {
      background: rgba(0,0,0,0.9);
    }
    #qrcode {
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    /* Bottom nav */
    .nav-bottom {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: var(--brand-grad);
      min-height: var(--bottom-nav-h);
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      padding: 10px;
      color: #fff;
    }
    .nav-bottom a {
      color: #fff;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="nav-top">
    <span></span>
    <div class="nav-title">QR Code Generator</div>
    <span></span>
  </div>

  <main>
    <div class="qr-card">
      <h2>Write Your Message</h2>
      <textarea id="messageBox" class="message-box">Hey, check out our band. Use the QR code and I'll send you the password.</textarea>
      
      <input id="siteUrl" type="text" placeholder="Enter site URL (e.g., https://mysite.com)">
      <button class="nav-btn" onclick="makeCode()">Generate QR Code</button>
      
      <div id="qrcode"></div>
      
      <div>
        <button class="nav-btn" onclick="shareWhatsApp()">Share WhatsApp</button>
        <button class="nav-btn" onclick="shareEmail()">Share Email</button>
      </div>
    </div>
  </main>

  <div class="nav-bottom">
    <a href="Creatorhomeindex.html">üè† Home</a>
    <a href="Creatoryourpageindex.html">‚ûï Create</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qr;

    window.onload = function() {
      makeCode("https://example.com/demo");
    };

    function makeCode(defaultUrl) {
      const inputVal = document.getElementById("siteUrl").value.trim();
      const url = inputVal || defaultUrl || "https://example.com/demo";

      document.getElementById("qrcode").innerHTML = "";
      qr = new QRCode(document.getElementById("qrcode"), {
        text: url,
        width: 200,
        height: 200,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });
    }

    function shareWhatsApp() {
      const url = document.getElementById("siteUrl").value.trim() || "https://example.com/demo";
      const message = document.getElementById("messageBox").value.trim();
      const fullMessage = `${message}\n${url}`;
      window.open(`https://wa.me/?text=${encodeURIComponent(fullMessage)}`, "_blank");
    }

    function shareEmail() {
      const url = document.getElementById("siteUrl").value.trim() || "https://example.com/demo";
      const message = document.getElementById("messageBox").value.trim();
      const fullMessage = `${message}\n${url}`;
      window.location.href = `mailto:?subject=Check out our band&body=${encodeURIComponent(fullMessage)}`;
    }
  </script>
</body>
</html>
