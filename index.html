<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome – Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.typekit.net/lfp3llb.css">
  <style>
    :root {
      --top-nav-h: 60px;
      --bottom-nav-h: 62px;
      --radius-lg: 25px;
      --brand-grad: linear-gradient(135deg, #805700, #0066cc);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      color: #333;
    }

    /* Top nav */
    .nav-top {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--brand-grad);
      color: #fff;
      padding: 10px 14px;
      min-height: var(--top-nav-h);
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
    }
    .nav-title {
      font-family: "leida", sans-serif;
      font-weight: 300;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
    }

    /* Registration card */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .register-card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 6px 14px rgba(0,0,0,.18);
      max-width: 420px;
      width: 100%;
    }
    .register-card h2 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 20px;
    }
    .form-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 14px;
    }
    .form-row label {
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #444;
    }
    .form-row input {
      padding: 10px;
      border-radius: 12px;
      border: 2px solid #004080;
      font-size: 1rem;
    }
    .nav-btn {
      background: rgba(0,0,0,0.75);
      color: #fff;
      border: 0;
      padding: 10px;
      width: 100%;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      margin-top: 10px;
      transition: background 0.2s ease;
    }
    .nav-btn:hover {
      background: rgba(0,0,0,0.9);
    }
    .alt-text {
      margin-top: 14px;
      text-align: center;
      font-size: 0.9rem;
    }
    .alt-text a {
      color: #0066cc;
      text-decoration: none;
    }

    /* Bottom nav */
    .nav-bottom {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: var(--brand-grad);
      min-height: var(--bottom-nav-h);
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      padding: 10px;
      color: #fff;
    }
    .nav-bottom a {
      color: #fff;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="nav-top">
    <div class="nav-title">Welcome to Summer Heights Band</div>
  </div>

  <main>
    <div class="register-card">
      <h2>Create an Account</h2>
      <form id="signupForm" onsubmit="return validateForm()">
        <div class="form-row">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-row">
          <label for="email">Email Address</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-row">
          <label for="username">Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input type="password" id="password" minlength="6" required>
        </div>
        <div class="form-row">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" required>
        </div>
        <button class="nav-btn" type="submit">Sign Up</button>
      </form>
      <div class="alt-text">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </div>
  </main>

  <div class="nav-bottom">
    <a href="QRCODEIndex.html">Invite</a>
    <a href="Creatoryourpageindex.html">➕ Create</a>
  </div>

  <script>
    function validateForm() {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      if (password !== confirm) {
        alert("Passwords do not match!");
        return false;
      }
      alert("Registration successful (demo).");
      return false; // prevent actual submit for demo
    }
  </script>
</body>
</html>
