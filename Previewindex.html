<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preview ‚Äì Swim Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5e0a0; /* sandy colour background */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #222;
    }

    /* Title */
    .title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      padding: 12px;
      color: #024d6d;
      font-family: "Orbitron", sans-serif;
    }

    /* Carousel */
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: 0 auto 16px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel img, 
    .carousel video {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    .carousel-btn.left { left: 10px; }
    .carousel-btn.right { right: 10px; }

    /* Floating posts */
    .posts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 16px;
      flex: 1;
    }
    .post {
      background: #fff8e1;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      width: 160px;
      transition: transform 0.2s;
    }
    .post:hover { transform: scale(1.03); }
    .post .image {
      background: #ddd;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 1.2rem;
    }
    .post .label {
      padding: 10px;
      font-weight: 600;
      font-size: 0.9rem;
      text-align: center;
    }

    /* Action buttons */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .action-buttons button {
      background: #024d6d;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }

    /* Bottom nav */
    .nav-bottom {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #f5d77a;
      min-height: 62px;
      border-radius: 20px 20px 0 0;
      padding: 10px;
      color: #222;
      font-weight: 500;
    }
    .nav-bottom a {
      text-decoration: none;
      color: #222;
      font-size: 1rem;
    }
  </style>
</head>

  <script>
    let index = 0;
    function showSlide() {
      const c = document.getElementById("carousel");
      c.style.transform = `translateX(-${index * 100}%)`;
    }
    function nextSlide() {
      const slides = document.getElementById("carousel").children.length;
      index = (index + 1) % slides;
      showSlide();
    }
    function prevSlide() {
      const slides = document.getElementById("carousel").children.length;
      index = (index - 1 + slides) % slides;
      showSlide();
    }
  </script>
